<!DOCTYPE html>
<html>

<head>
    <title>Fun Tests</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="StartGravity()">

    <canvas id="canvas" width="1000" height="500" style="border:1px solid #000000;">
        Your browser does not support the HTML canvas tag.
    </canvas>
    <p id="coords">Not selected yet</p>
    <p id="number">No circles yet</p>

    <button onclick="StartGravity()" id="startBtn">Start</button>
    <button onclick="StopGravity()" id="stopBtn">Stop</button>
    <script src="script.js"></script>

    <label for="GumBall">Switch to GumBall</label>
    <input type="checkbox" id="GumBall" onclick="SwitchToGumBall()">
    <div id="showArrow">
        <label for="GumBallArrow">Show Arrows</label>
        <input type="checkbox" id="GumBallArrow" onclick="ShowGumballArrows()">
    </div>

    <div id="addGumBalls">
        <label for="AddGumBallNbr">Add GravityBall</label>
        <input type="number" id="AddGumBallNbr" min="0" max="100">
        <button id="AddGumBallBtn" onclick="AddGumBalls()">Generate</button>
    </div>



</body>

</html>
